<ol class="breadcrumb breadcrumb-pos align-items-center">
    <ng-container *ngFor="let breadcrumb of breadcrumbs | async; let last = last">
        <li class="breadcrumb-item" [ngClass]="{'active': last}">
            <ng-container *ngIf="!last">
                <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
            </ng-container>
            <ng-container *ngIf="last">{{ breadcrumb.label }}</ng-container>
        </li>
    </ng-container>
    <!-- <button class="btn  btn-secondary" > + </button> -->
    <button mat-mini-fab extended class="bg-primary text-white btn-add" (click)="addClicked()">+ </button>
</ol>
