<form class="row m-4 justify-content-start">

    <!-- <div class="row mt-4 form-group">
        <app-search-filter></app-search-filter>
    </div> -->

    <div class="row mt-10">
        <div class="form-group col-md-3">
            <h1 style="font-size: 28px; font-weight:500; color: #007bff;">Client ID <span style="color: rgb(19, 19, 19); font-weight:400; padding-left: 10px;">{{ randomClientId }}</span></h1>
        </div>
        <div class="form-group col-md-3">
            <label for="template" class="control-label" style="font-size: 18px; font-weight: bold; color: #007bff;">Select a Template:</label>
            <select class="form-control" id="template" name="template" [(ngModel)]="selectedTemplate">
              <option value="">Select an Option</option>
              <option *ngFor="let template of templates" [value]="template.TemplateName">{{ template.TemplateName }}</option>
            </select>
          </div>
          
          
          <div class="form-group col-md-3">
            <label for="frequencyType" class="control-label" style="font-size: 18px; font-weight: bold; color: #007bff;">Select a Frequency Type:</label>
            <select class="form-control" id="frequencyType" name="frequencyType" [(ngModel)]="selectedFrequencyType">
              <option value="">Select an Option</option>
              <option *ngFor="let frequencyType of frequencyTypes" [value]="frequencyType.Type">{{ frequencyType.Type }}</option>
            </select>
          </div>
          
        <div class="form-group col-md-3 text-right">
            <app-filter></app-filter>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-3">
            <h4 style="font-size: 20px; font-weight: 500; color: #007bff;">Data Recipient<span style="color: rgb(19, 19, 19); font-weight: 400; padding-left: 10px;">{{ DataRecipientInfo }}</span></h4>
          </div>
          
        <div class="form-group col-md-5">
            <h3 style="font-size: 18px; font-weight: bold; color: #007bff;">Current Date and Time:<span style="color: rgb(19, 19, 19); font-weight:400; padding-left: 10px;">{{ currentDateTime }}</span></h3>
        </div>
          
    </div>




    <div class="row mt-4 form-group">
        <app-table></app-table>
    </div>
    <div class="form-group col-md-6 float-right">
        <button type="submit" id="saveTemplate" class="btn btn-primary">Save</button>
    </div>

</form>
